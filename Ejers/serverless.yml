service: gettogether

plugins:
  - serverless-pseudo-parameters
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs10.x
  region: ${opt:region, self:custom.defaultRegion}
  stage: ${opt:stage, self:custom.defaultStage}
  logs:
    restApi: true

custom:
  defaultRegion: eu-west-1
  defaultStage: dev${env:SLSUSER, ""}
  getTogethersTableName: ${self:provider.stage}-gettogethers
  getTogetherSnsTopicName: ${self:provider.stage}-joingettogethers
  testVar: ${ssm:/gettogethers/tableName}
  testVar2: ${ssm:/gettogethers/secureTableName~true}
  
functions:
  getGetTogethers:
    handler: src/functions/getGetTogether.handler
    events:
      - http:
          path: api/getTogethers
          method: get
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:scan
        Resource: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.getTogethersTableName}

  sqsFunction:
    handler: src/functions/sqsFunction.handler
    events:
      - sns: ${self:custom.getTogetherSnsTopicName}
    iamRoleStatements:
      - Effect: Allow
        Action: ssm:GetParameters*
        Resource: arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/gettogethers/secureTableName
    environment:
      getTogethersTableNamePath: /gettogethers/secureTableName

  joingGetTogether:
    handler: src/functions/joingGetTogether.handler
    events:
      - http:
          path: api/joingGetTogether
          method: post
    iamRoleStatements: 
      - Effect: Allow
        Action: sns:Publish
        Resource: arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:${self:custom.getTogetherSnsTopicName}
    environment:
      getTogethersTopic: arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:${self:custom.getTogetherSnsTopicName}
      testVar: ${self:custom.testVar}
      testVar2: ${self:custom.testVar2}

    

resources:
  Resources:
    GetTogethersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.getTogethersTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
